<nav class="navbar bg-navbar navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="['/home']">EventHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                @for (link of links; track $index) {
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" [routerLink]="['/', link.ruta]">{{link.texto}}</a>
                    </li>
                }
            </ul>
            <button 
                class="btn text-white border-white" 
                style="--bs-border-opacity: .5;" 
                type="submit" 
                data-bs-toggle="modal" 
                data-bs-target="#cerrarSesion">
                Cerrar sesión
            </button>
        </div>
    </div>
</nav>

<div class="modal fade" id="cerrarSesion" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalLabel">¿Seguro desea cerrar sesión?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">Su sesión se cerrará y perderá todos los datos que no haya guardado.</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="logout()">
                    Cerrar sesión
                </button>
            </div>
        </div>
    </div>
</div>
